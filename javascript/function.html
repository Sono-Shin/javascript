<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        function numbering() {
            i = 0;
            while (i < 10) {
                document.write(i);
                i += 1;
            }
        }
        numbering(); //함수 호출 ( )

        for (var i = 0; i < 10; i++) {
            numbering();
        }
    </script>
</body>

</html>
